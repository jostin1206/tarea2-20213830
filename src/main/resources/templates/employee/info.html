<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Información</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<main>
    <div class="container px-4 py-5">
        <h1 class="pb-2 mb-4 border-bottom">Información del empleado</h1>
        <!-- Mostrar los datos sin formularios -->
        <div class="mb-3">
            <label for="first_name" class="form-label">Nombre</label>
            <input type="text" id="first_name" th:value="${employee.firstName}" class="form-control" disabled />
        </div>
        <div class="mb-3">
            <label for="last_name" class="form-label">Apellido</label>
            <input type="text" id="last_name" th:value="${employee.lastName}" class="form-control" disabled />
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Correo</label>
            <input type="text" id="email" th:value="${employee.email}" class="form-control" disabled />
        </div>
        <div class="mb-3">
            <label for="department" class="form-label">Departamento</label>
            <input type="text" id="department" th:value="${employee.department.departmentName}" class="form-control" disabled/>
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Ciudad</label>
            <input type="text" id="location" th:value="${employee.department.location.locationCity}" class="form-control" disabled/>
        </div>
        <div class="mb-3">
            <label for="job" class="form-label">Trabajo</label>
            <p th:text="${employee.job.jobTitle}" class="form-select" disabled></p>
        </div>

        <a th:href="@{'/employee/list'}" class="btn btn-primary">Regresar</a>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
